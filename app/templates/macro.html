{% macro displaySources(sources) %} 
{% for source in sources %}




<div class="container">
  <div class="row">
      <div class="col-lg-6 mb-4 col-xs-12 col-sm-12 col-md-4 ">
          <div class="card h-100">
          
          <div class="card-body">

              <h4 class="card-title">
              <a target="_blank">{{source.name}}</a>
              </h4>
              <p class="card-text">{{source.desc}}</p>
              <a href="/news/{{source.id}}">Read more</a>
              
      </div>
      <hr style="border-width: 2px;">
  </div>
</div>


<button>HEADLINES</button>
{% endfor %} 
{% endmacro %}
